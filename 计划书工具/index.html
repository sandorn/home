<!DOCTYPE html>
<html>
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=5.0"
            charset="UTF-8"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <title>保险代理人助手-代宝宝</title>
        <link href="css/reset.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/font.css" />
        <link rel="stylesheet" href="css/swiper-3.3.1.min.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/Homepage.css" />
        <link rel="stylesheet" href="css/ModularForm.css" />
        <link rel="stylesheet" href="css/LoginRegister.css" />
        <script type="text/javascript" src="js/Libs/jquery.min.js"></script>
        <script type="text/javascript" src="js/Libs/jquery.json.js"></script>
    </head>

    <body>
        <div class="wrapper">
            <!--页头-->
            <header class="header">
                <!--<a href="#" class="return floatL"></a>//这是一个返回的箭头-->
                <h3 class="floatL Logo">登录</h3>
            </header>
            <section class="main" id="groupForm">
                <div class="DeInfo_Inpet DeInfo_Inpet2">
                    <div class="DeInfoInput LoginInput">
                        <label class="icon-1 floatL"></label>
                        <label style="display: none;">用户手机号</label>
                        <input
                            type="text"
                            placeholder="请输入手机号"
                            class="DeInfo_text"
                            data-regtest="^1[3|4|5|7|8]\d{9}$"
                            maxlength="11"
                            onkeyup="value=value.replace(/[^\d]/g,'')"
                        />
                    </div>
                    <div class="DeInfoInput LoginInput">
                        <label class="icon-11 floatL"></label>
                        <label style="display: none;">密码</label>
                        <input
                            type="password"
                            placeholder="请输入密码"
                            class="DeInfo_text"
                            data-regtest="\d"
                        />
                    </div>
                    <p class="errorShow">不能为空</p>
                    <div class="optCont">
                        <div class="floatL OptContInfo">
                            <div class="floatL OptInfoL">
                                <input
                                    type="checkbox"
                                    data-style="checkeds"
                                    class="checkedNum"
                                />
                                <label class="icon-30"></label>
                            </div>
                            <div class="floatL OptInfoR">是否记住用户名</div>
                        </div>
                        <div class="floatL OptContInfo">
                            <div class="floatL OptInfoL">
                                <input
                                    type="checkbox"
                                    data-style="checkeds"
                                    class="checkedNum"
                                />
                                <label class="icon-30"></label>
                            </div>
                            <div class="floatL OptInfoR">是否记住密码</div>
                        </div>
                    </div>
                    <div class="optCont">
                        <div class="floatL OptContInfo OptContInfo2">
                            <div class="floatL OptInfoL">
                                <input
                                    type="checkbox"
                                    data-style="checkeds"
                                    class="checkedNum"
                                />
                                <label class="icon-30"></label>
                            </div>
                            <div class="floatL OptInfoR">
                                已阅读及同意服务条款
                            </div>
                        </div>
                    </div>
                </div>
                <!--按钮-->
                <div class="BtnCont">
                    <button class="BigBtn" id="yanzheng">立即登录</button>
                </div>
                <div class="loginLink">
                    <div class="loginLink_text">
                        <a href="#">注册</a><span>|</span
                        ><a href="#">忘记密码</a>
                    </div>
                </div>
            </section>
        </div>
        <script
            type="text/javascript"
            src="js/Libs/swiper-3.3.1.jquery.min.js"
        ></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/yanzheng.js"></script>
        <div class="footer">
            <p>保险代理人展业助手</p>
            <p>有问题请联系：13910118122@qq.com</p>
            <p>盛唐融信：http://www.tanginsure.com</p>
        </div>
    </body>
</html>
