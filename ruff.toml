
line-length = 480  # 代码最大行宽
# target-version = "py38", "py39", "py310","py312"
per-file-ignores = {}
unsafe-fixes = true
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"


[lint]
# 选择的规则
select = ["C","F","E","W","UP"]
ignore = ["E701","E702","F702"]  # 忽略的规则
extend-safe-fixes = []
extend-unsafe-fixes = []
fixable = ["ALL"]
unfixable = [] # 忽略的修复
ignore-init-module-imports = false
extend-per-file-ignores = {"__init__.py" = ["E402","F401"]}
task-tags = ["TODO"]

[lint.isort]
split-on-trailing-comma = false
# combine-as-imports = true
# force-single-line = true  # 每个导入一行 #force-wrap-aliases
# force-sort-within-sections = true  # 按模块对导入进行排序，与导入方式无关


[format]
# quote-style =  "single" # "double"
# indent-style = "tab"
docstring-code-format = true
docstring-code-line-length = 120
skip-magic-trailing-comma = true
line-ending = "auto"

[pydocstyle]
convention = "google"
# Accepts: "google", "numpy", or "pep257".

[mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10
